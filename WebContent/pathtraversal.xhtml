 <html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view contentType="text/html">
  	
  <h:head>
  
  	<h:outputStylesheet name="common-style.css" library="css" />
  </h:head>
 
  <h:body>
  	   <div id="page">    
    <div id="header">
      <ui:insert name="header" >
        <ui:include src="commonHeader.xhtml" />
      </ui:insert>
      	<img src="resources/images/skf.png"></img>
      </div>
                
      <div id="content">
         <ui:insert name="content" >
           <ui:include src="commonContentDirectoryPathTraversal.xhtml" />
         </ui:insert>

 
<h:form enctype="multipart/form-data">
    <p:growl id="messages" showDetail="true" />
 
    <p:fileUpload value="#{fileUploader.file}" mode="simple" skinSimple="true"/>
 
    <p:commandButton value="Submit" ajax="false" actionListener="#{fileUploadView.upload}" disabled="false" />
</h:form>


    </div>
    
     <div id="footer">
        <ui:insert name="footer" >
          <ui:include src="commonFooter.xhtml" />
        </ui:insert>
      </div>

</div>
  </h:body>
  </f:view>
</html>

 <html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view contentType="text/html">
  	
  <h:head>
  
  	<h:outputStylesheet name="common-style.css" library="css" />
  </h:head>
 
  <h:body>
  	   <div id="page">    
    <div id="header">
      <ui:insert name="header" >
        <ui:include src="commonHeader.xhtml" />
      </ui:insert>
      	<img src="resources/images/skf.png"></img>
      </div>
                
      
      <div id="content">
         <ui:insert name="content" >
           <ui:include src="commonContentXPathQuery.xhtml" />
         </ui:insert>

	<h:form>      
    <p:panel id="panel" header="Search Form" style="margin-bottom:10px;">
        <p:messages id="messages" />
 
        <h:panelGrid columns="4" cellpadding="5">
            <h:outputLabel for="txt1" value="Eployee ID: *" />
            <p:inputText id="txt1" value="#{xpath.employeeID}" required="true" label="employeeID">
                <f:validateLength minimum="1" />
            </p:inputText>
            <p:message for="txt1" />
            <h:outputText value="#{xpath.employeeRole}" />
        </h:panelGrid>
    </p:panel>
 
    <h:panelGrid columns="1">
        <p:commandButton action="#{xpath.selectPath}" update="@form" value="Search" />
        <p:commandButton action="#{navigationController.moveToMainMenu}" ajax="false" value="Main Menu" />
    </h:panelGrid>
</h:form>

    
    </div>
    
     <div id="footer">
        <ui:insert name="footer" >
          <ui:include src="commonFooter.xhtml" />
        </ui:insert>
      </div>
    
    
</div>
  </h:body>
  </f:view>
</html>
